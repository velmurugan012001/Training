<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group size</title>
  <link rel="stylesheet" href="group_size.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bun dle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
  <!--header part-->
  <div class="container-fluid">
    <div id="header">
      <header>
        <div class="outerhead">
          <div class="head">
            <img src="./images/Logo.png" alt="logo">
          </div>
        </div>
      </header>
      <!-- <nav class="navbar navbar-light bg-light" id="logo">
       
          <div class="col-md-12">
          <a class="navbar-brand" href="#">
            <img src="./images/logo_food.jpg" alt="logo" />
          </a>
        </div>
        </div>
      </nav> -->
    </div><br><br><br><br>
    <div class="container">
      <div class="looks">
        <h1>Looks cool! Go ahead</h1>
      </div>
      <div class="sub_data">
        <p>18th August 2022 , 11:00 am - 12.00 pm , Rattha Group... &nbsp </p>
      </div><br><br><br>
      <div class="select">
        <div class="img_select">
          <h2><img src="images/emoji.png" alt="image not found">
            Select Your Group Size</h2><br>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="card" data-bs-toggle="collapse" data-bs-target="#demo">
              <div class="size"><img src="images/size.png" alt=""></div>
              <span class="size_no">20+</span>
              <span class="size_name"> small</span>
            </div>

          </div>
          <div class="col-sm-3">
            <div class="card" data-bs-toggle="collapse" data-bs-target="#demo">
              <div class="size"><img src="images/size.png" alt=""></div>
              <span class="size_no">40+</span>
              <span class="size_name">
                Medium</span>
            </div>

          </div>
          <div class="col-sm-3">
            <div class="card" data-bs-toggle="collapse" data-bs-target="#demo">
              <div class="size"><img src="images/size.png" alt=""></div>
              <span class="size_no">80+</span>
              <span class="size_name">
                Large</span>
            </div>

          </div>
          <div class="col-sm-3">
            <div class="card" data-bs-toggle="collapse" data-bs-target="#demo">
              <div class="size"><img src="images/size.png" alt=""></div>
              <span class="size_no">100+</span>
              <span class="size_name">XLarge</span>
            </div>

          </div>
        </div>
      </div><br><br>
      <div id="demo" class="collapse">
        <div class="img_select">
          <h2><img src="images/Vector.png" alt="image not found">
            Select No of Adults & Kids</h2>
        </div>
        <p class="sub_data">You can select minimum 20 people including adults and kids</p>
        <div class="total">
          <img src="./images/Vector.png" class="vector1">
          <p class="totaltxt">Total - 40</p>
        </div>


        <div class="veg">
          <p class="vegtxt1">Adults</p>

        </div><br>
        <div class="wrapper">
          <span class="minus">-</span>
          <span class="num">10</span>
          <span class="plus">+</span>
        </div>
        <img src="./images/bg 1.png" class="botimg">
        <script>
          const plus = document.querySelector(".plus"),
            minus = document.querySelector(".minus"),
            num = document.querySelector(".num");
          let a;
          plus.addEventListener("click", () => {
            a = num.innerHTML;
            a++;
            a = (a >= 0) ? 4 + a : a;
            num.innerText = a;
          });

          minus.addEventListener("click", () => {
            a = num.innerHTML;
            if (a > 0) {
              a--;
              a = (a > 0) ? a - 4 : a;
              num.innerText = a;
            }
          });

        </script>
        <div>
          <p class="nonvegtxt1">Kids</p>
        </div>
        <br>
        <div class="wrapper" id="nonwrapper">
          <span class="nminus">-</span>
          <span class="nnum">10</span>
          <span class="nplus">+</span>
        </div>
        <script>
          const nplus = document.querySelector(".nplus"),
            nminus = document.querySelector(".nminus"),
            nnum = document.querySelector(".nnum");
          let b;
          nplus.addEventListener("click", () => {
            b = nnum.innerHTML;
            b++;
            b = (b >= 0) ? 4 + b : b;
            nnum.innerText = b;
          });

          nminus.addEventListener("click", () => {
            b = nnum.innerHTML;
            if (b > 0) {
              b--;
              b = (b > 0) ? b - 4 : b;
              nnum.innerText = b;
            }
          });

        </script>
      </div>
    </div>
   </div>
    <!-- footer -->
    <div class="footer">
      <button type="button" id="back" class="btn">&#60; Back</button>
      <div id="progress">
        <div class="progress-bar" id="progress-bar" style="width: 20%;"></div>
      </div>
      <h6>20%</h6>
      <a href="dummy.html">
        <button type="button" class="btn" id="btn1">Continue &#62;</button>
      </a>
    </div>
   
</body>


</html>
