<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Maintenance Service</title>
    <link rel="stylesheet" href="ac.css">
</head>

<body>
    <div class="container"></div>
    <header>
        <h1>AC Maintenance Service</h1>
    </header>
    <form name="register">
        <table>
            <tbody>
            <tr>
                <td> <label for="customerName">CustomerName</label></td>
                <td> <input type="text" id="customerName" placeholder="Enter your name"></td>
            </tr><br><br>
            <tr>
                <td><label for="gen">Gender</label></td>
                <td> <input type="radio" id="male" name="gen"><label for="m">Male</label>
                    <input type="radio" id="female" name="gen"><label for="f">Female</label>
                </td>
            </tr><br><br>
            <tr>
                <td><label for="number">MobileNumber</label></td>
                <td> <input type="text" name="number" id="mobileNumber" placeholder="Enter your mobile  number"></td>
            </tr><br><br>
            <tr>
                <td> <label for="email">Email ID</label></td>
                <td> <input type="text" name="email" id="email" placeholder="Enter your email Id"></td>
            </tr><br><br>
            <tr>
                <td> <label for="addres">Address</label></td>
                <td> <textarea id="address" rows="5" cols="25" placeholder="Enter your address"></textarea></td>
            </tr><br><br>
            <tr>
                <td><label for="actype">AC Type</label></td>
                <td> <input list="acType" name="actype">
                    <datalist id="acType">
                        <option value="Split"></option>
                        <option value="Window"></option>
                        <option value="Centralized">
                        <option value="Portable">
                    </datalist>
                </td>
            </tr><br><br>
            <tr>
                <td><label for="service">Service Type</label></td>
                <td><select name="service" id="serviceType">
                        <option value="clean">Cleaning</option>
                        <option value="repair">Repair</option>
                        <option value="gas">Gas Refill</option>
                    </select></td>
            </tr><br><br>
            <tr>
                <td><label for="date">Date for Appointment</label></td>
                <td><input type="date" name="date" id="dateForAppointment"></td>
            </tr><br><br>
            <tr>
               <td> <label for="year">Yearly Maintenance</label></td>
               <td> <input type="checkbox"id="yearlyMaintenance"><label for="">Select if required</label>
            </td></tr>
            <tr><td>
                <label for="duration">Duration in  months from  the previous  service</label></td>
                <td><input type="range" id="duration" max="6" min="0"></td>
        
</tbody>
        </table>
        <input type="submit" id="submit" value="submit">
             <input type="reset" id="reset" value="Clear">
    </form>
</body>

</html>
